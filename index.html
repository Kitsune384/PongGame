<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game with Targets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        canvas {
            background-color: #000;
            border: 1px solid #fff;
        }
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Home Page Menu -->
    <div class="menu" id="menu">
        <h1 style="color: white;">Pong Game with Targets</h1>
        <button onclick="startGame(1)">Single Player</button>
        <button onclick="startGame(2)">Two Player</button>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas" style="display: none;"></canvas>

    <script>const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let playerMode = 1; // 1 for single player, 2 for two player

// Game variables
let paddleWidth = canvas.width / 8; 
const paddleHeight = 20;
let paddle1X = (canvas.width - paddleWidth) / 2; // Paddle for player 1
let paddle2X = (canvas.width - paddleWidth) / 2; // Paddle for player 2 (2-player mode)
const ballRadius = 10;
let x = canvas.width / 2;
let y = canvas.height - 30;
let dx = 2;
let dy = -2;

const targetRowCount = 3;
const targetColumnCount = 5;
let targetWidth = canvas.width / (targetColumnCount + 2); // Adjust target width
const targetHeight = 20;
const targetPadding = 10;
const targetOffsetTop = 30;
const targetOffsetLeft = 30;

let rightPressed = false;
let leftPressed = false;
let aPressed = false;
let dPressed = false;

let score = 0;
let targets = [];

// Initialize targets
for (let c = 0; c < targetColumnCount; c++) {
    targets[c] = [];
    for (let r = 0; r < targetRowCount; r++) {
        targets[c][r] = { x: 0, y: 0, status: 1 }; // Status 1 means target is not hit
    }
}

// Event listeners for paddle movement
document.addEventListener('keydown', keyDownHandler, false);
document.addEventListener('keyup', keyUpHandler, false);
window.addEventListener('resize', resizeCanvas, false); // Handle window resize

function keyDownHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = true;
    } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = true;
    }
    if (e.key === 'a' || e.key === 'A') {
        aPressed = true;
    } else if (e.key === 'd' || e.key === 'D') {
        dPressed = true;
    }
}

function keyUpHandler(e) {
    if (e.key === 'Right' || e.key === 'ArrowRight') {
        rightPressed = false;
    } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
        leftPressed = false;
    }
    if (e.key === 'a' || e.key === 'A') {
        aPressed = false;
    } else if (e.key === 'd' || e.key === 'D') {
        dPressed = false;
    }
}

// Draw ball
function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();
}

// Draw paddle
function drawPaddle(paddleX, yPosition) {
    ctx.beginPath();
    ctx.rect(paddleX, yPosition, paddleWidth, paddleHeight);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();
}

// Draw targets
function drawTargets() {
    for (let c = 0; c < targetColumnCount; c++) {
        for (let r = 0; r < targetRowCount; r++) {
            if (targets[c][r].status === 1) {
                const targetX = c * (targetWidth + targetPadding) + targetOffsetLeft;
                const targetY = r * (targetHeight + targetPadding) + targetOffsetTop;
                targets[c][r].x = targetX;
                targets[c][r].y = targetY;
                ctx.beginPath();
                ctx.rect(targetX, targetY, targetWidth, targetHeight);
                ctx.fillStyle = '#0095DD';
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}

// Collision detection
function collisionDetection() {
    for (let c = 0; c < targetColumnCount; c++) {
        for (let r = 0; r < targetRowCount; r++) {
            const target = targets[c][r];
            if (target.status === 1) {
                if (x > target.x && x < target.x + targetWidth && y > target.y && y < target.y + targetHeight) {
                    dy = -dy;
                    target.status = 0;
                    score++;
                    if (score === targetRowCount * targetColumnCount) {
                        alert("YOU WIN, CONGRATULATIONS!");
                        document.location.reload();
                    }
                }
            }
        }
    }
}

// Draw score
function drawScore() {
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Score: " + score, 8, 20);
}

// Draw everything
function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawTargets();
    drawBall();
    drawPaddle(paddle1X, canvas.height - paddleHeight); // Player 1 paddle

    if (playerMode === 2) {
        drawPaddle(paddle2X, 0); // Player 2 paddle
    }

    drawScore();
    collisionDetection();

    // Ball movement
    x += dx;
    y += dy;

    // Ball collision with walls
    if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }

    // Ball collision with top and bottom
    if (y + dy < ballRadius) {
        if (playerMode === 2 && x > paddle2X && x < paddle2X + paddleWidth) {
            dy = -dy;
        } else if (playerMode === 1) {
            dy = -dy; // Reflect at top edge in single player
        } else {
            alert("GAME OVER");
            document.location.reload();
        }
    } else if (y + dy > canvas.height - ballRadius) {
        if (x > paddle1X && x < paddle1X + paddleWidth) {
            dy = -dy;
        } else {
            alert("GAME OVER");
            document.location.reload();
        }
    }

    // Paddle movement
    if (rightPressed && paddle1X < canvas.width - paddleWidth) {
        paddle1X += 7;
    } else if (leftPressed && paddle1X > 0) {
        paddle1X -= 7;
    }

    if (playerMode === 2) {
        if (dPressed && paddle2X < canvas.width - paddleWidth) {
            paddle2X += 7;
        } else if (aPressed && paddle2X > 0) {
            paddle2X -= 7;
        }
    }

    requestAnimationFrame(draw);
}

// Resize canvas and adjust game elements
function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    paddleWidth = canvas.width / 8; // Adjust paddle width
    targetWidth = canvas.width / (targetColumnCount + 2); // Adjust target width
    paddle1X = (canvas.width - paddleWidth) / 2;
    paddle2X = (canvas.width - paddleWidth) / 2;
    draw(); // Redraw after resize
}

// Start the game
function startGame(mode) {
    playerMode = mode;
    document.getElementById('menu').style.display = 'none';
    canvas.style.display = 'block';
    resizeCanvas();
    draw();
}
</script>
</body>
</html>
